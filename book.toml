[book]
title = "Datapack Tips"
description = "Tips for creating and formatting a datapack"
authors = ["iRedSC"]
language = "en"

[output.html]
mathjax-support = true
site-url = "/mdBook/"
git-repository-url = "https://github.com/iRedSC/datapack-tips/src"
edit-url-template = "https://github.com/iRedSC/datapack-tips/src{path}"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.redirect]
"/format/config.html" = "configuration/index.html"
